    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
</head>
<style type="text/css">
    .line {
        margin: 18px 5px 5px;
        height: 15px;
        border-left: solid 1px #bad5ba;
    }

    .navbar {
        margin: 0;
    }

    .dropdown .dropdown-menu {
        min-width: 120px;
    }

    @media screen and (max-width: 766px) {
        .line {
            display: none !important;
        }

        .carousel-inner > .item > img {
            height: 260px !important;
        }
    }

    .carousel-inner > .item > img {
        width: 100%;
        height: 340px;
    }
    .search{
        padding-top: 10px !important;
    }
</style>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">

                    <span class="icon-bar"></span>

            </div>

                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#"><i class="fa fa-home"></i> 首页<span class="sr-only">(current)</span></a>

                        <ul class="dropdown-menu">
                            <li><a href="#"><i class="fa fa-comment"></i> 留言互动</a></li>
                            <li><a href="#"><i class="fa fa-exclamation-circle"></i> 联系我们</a></li>

    <div>
        <div class="row">

            <div class="col-md-9">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="http://pic28.photophoto.cn/20130830/0005018373595008_b.jpg" alt="...">
                        </div>
                        <div class="item">
                            <img src="http://pic28.photophoto.cn/20130830/0005018373595008_b.jpg" alt="...">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">

                            <input name="keyword" value="请善用搜索功能" class="form-control search soutext" type="text" onfocus="if (value =='请善用搜索功能'){value =''}" onblur="if (value ==''){value='请善用搜索功能'}">

                    <img src="img/a4.jpg" class="img-circle circle-border m-b-md" alt="profile">
                    <div>
                        <span>100 文章</span> |
                        <span>350 好友</span> |
                        <span>610 关注</span>
                    </div>
                </div>
            </div>

    <div>

            <i class="fa fa-picture-o"></i>
            <h4>相册图库</h4>
            <p>相册图库介绍</p>

        </div>
    </div>
</div>
